<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>
  <h2>Formulario de datos</h2>
  <form action="#" method="post">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="tipo-id">Tipo de Identificación:</label><br>
    <select id="tipo-id" name="tipo-id" required>
      <option value="">Seleccione...</option>
      <option value="CC">Cédula de Ciudadanía (CC)</option>
      <option value="TI">Tarjeta de Identidad (TI)</option>
      <option value="PA">Pasaporte (PA)</option>
    </select><br><br>

    <label for="numero-id">Número de Identificación:</label><br>
    <input type="text" id="numero-id" name="numero-id" required><br><br>

    <label for="fecha-nacimiento">Fecha de Nacimiento:</label><br>
    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required><br><br>

    <label for="celular">Número de Celular:</label><br>
    <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" required><br><br>

    <input type="checkbox" id="politica-datos" name="politica-datos" required>
    <label for="politica-datos">Acepto la política de tratamiento de datos</label><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
